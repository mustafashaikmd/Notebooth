<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Bar</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .menu-bar {
    display: flex;
    list-style: none;
    background-color: #333;
    padding: 0;
  }
  .menu-item {
    padding: 16px 20px;
  }
  .menu-item a {
    text-decoration: none;
    color: white;
    font-size: 16px;
  }
  .menu-item a:hover {
    background-color: #555;
  }
</style>
</head>
<body bgcolor="gray">
<h1 style="text-align: center; color: azure;"><img src="images/note.png"/>Note Booth1</h1>
<ul class="menu-bar">
  <li class="menu-item"><a href="home.html">Home</a></li>
  <li class="menu-item"><a href="notes.html">Notes</a></li>
  <li class="menu-item"><a href="feedback.html">Feedback</a></li>
  <li class="menu-item"><a href="contact.html">Contact Us</a></li>
</ul>
<form action="" method="post">
    <table>
        <tr>
            <td>Enter Your Notes:<input type="text" name="note" placeholder="Enter a note" required><br></td>
            <td><button>Add Note</button></td><br>
        </tr>
    </table>
</form>
<ul>
  {% for note in notes %}
      <li>{{ note }}</li>
  {% endfor %}
</ul>
</body>
</html>
