
<!-- templates/home.html -->
{% extends 'base.html' %}

{% block content %}
<h1>Notes</h1>
<form action="/add_note" method="POST">
    <textarea name="note" placeholder="Enter your note here..." rows="4" cols="50"></textarea><br>
    <button type="submit">Add Note</button>
</form>

<ul>
    {% for note in notes %}
        <li>{{ note }}</li>
    {% endfor %}
</ul>
{% endblock %}
